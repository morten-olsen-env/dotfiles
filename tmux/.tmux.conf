set -g mouse on
set -g default-terminal "screen-256color"
set -g status-justify centre

set -g terminal-overrides ',xterm-256color:Tc'


set -g base-index 1

# use C-a
#  unbind C-b
# set-option -g prefix C-a
# bind-key C-a send-prefix

# split with | and -
#bind | split-window -h
#bind - split-window -v
unbind '"'
unbind %

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r H resize-pane -L 10
bind -r J resize-pane -D 10
bind -r K resize-pane -U 10
bind -r L resize-pane -R 10

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

bind o attach -c "#{pane_current_path}"

# don't rename windows automatically
set-option -g allow-rename off

#source-file "/powerline/block/green.tmuxtheme"
#set -g @themepack 'powerline/block/blue'

#set -g @plugin 'tmux-plugins/tpm'
#set -g @plugin 'jimeh/tmux-themepack'

#run -b '~/.tmux/plugins/tpm/tpm'

# open pane in vim
bind-key / capture-pane -S -102400 -J \; new-window 'vim -c ":read !tmux save-buffer - ; tmux delete-buffer;" -c ":normal gg" -c ":set buftype=nofile" -c ":silent! ChompWhitespace"'

# clear history
# bind k send-keys -R \; clear-history

# copy mode
setw -g mode-keys vi
bind Escape copy-mode
unbind [
unbind p
bind p paste-buffer
bind -Tcopy-mode-vi v send -X begin-selection
bind -Tcopy-mode-vi y send -X copy-selection
bind -Tcopy-mode-vi Escape send -X cancel

# panes
bind - split-window -v -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"
bind C-z resize-pane -Z
bind g swap-pane -U
bind Ã¦ swap-pane -D

# panes
set -g pane-border-style "fg=colour0"
set -g pane-active-border-style "fg=colour0"
#set -g window-active-style 'bg=colour236'
#set -g window-style 'bg=black'

# status line
set -g status-justify left
set -g status-style "bg=colour0,fg=colour14"
set -g status-interval 2

# messaging
set -g message-style "bg=colour14,fg=colour0"
set -g message-command-style "bg=colour1,fg=colour14"

# window mode
setw -g mode-style "bg=colour14,fg=colour0"

# split sytle
set -g pane-border-style "bg=colour0,fg=colour0"
set -g pane-active-border-style "bg=colour0,fg=colour0"
